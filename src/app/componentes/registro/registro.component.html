<body>
    
<div class="header">
    <nav>
      <ul>
        <li><a routerLink="/principal">REGRESAR A PRINCIPAL</a></li>
      </ul>
    </nav>
  </div>
  
  <div class="container">
    <h1 class="regis">Bolsa de Empleo ULEAM</h1>
    <h1 class="regis">Registro</h1>
  
    <form (ngSubmit)="onSubmit()" id="registrationForm">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required [(ngModel)]="name">
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required [(ngModel)]="password">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required [(ngModel)]="confirmPassword">
        <div id="password-error" style="color: red; display: none;">Las contraseñas no coinciden.</div>
      </div>
      <button class="btn" type="submit">Registrarse</button>
    </form>
    <p class="text-center">¿Ya tienes una cuenta? <a routerLink="/inicio-sesion" class="color2">Iniciar sesión</a></p>
  </div>
  

</body>
