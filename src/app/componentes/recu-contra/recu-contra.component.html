<body>
  <div class="container1">
    <h1 class="inicio">Recuperar Contraseña</h1>
    <br>
    <form (ngSubmit)="onSubmit()" #passwordRecoveryForm="ngForm">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required [(ngModel)]="email" #emailInput>
      </div>
      <div class="btn-container">
        <button type="button" class="btn" (click)="onSubmit()">Recuperar Contraseña</button>
      </div>
    </form>
    <br>
    <a routerLink="/inicio-sesion" class="color2">Regresar al Inicio de sesión</a>
  </div>
</body>
